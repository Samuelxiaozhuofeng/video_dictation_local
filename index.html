    <title>LinguaClip Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f7ff',
                100: '#e0efff',
                200: '#baddff',
                300: '#7db8ff',
                400: '#3d8fff',
                500: '#007aff',
                600: '#0066d6',
                700: '#0051ad',
                800: '#003d84',
                900: '#002a5c',
              },
              neutral: {
                50: '#fafafa',
                100: '#f5f5f5',
                200: '#e5e5e5',
                300: '#d4d4d4',
                400: '#a3a3a3',
                500: '#737373',
                600: '#525252',
                700: '#404040',
                800: '#262626',
                850: '#1c1c1e',
                900: '#171717',
                950: '#0a0a0a',
              }
            },
            animation: {
              'bounce-slight': 'bounce-slight 0.3s infinite alternate',
              'scale-in': 'scale-in 0.2s ease-out',
              'fade-in': 'fade-in 0.3s ease-out',
            },
            keyframes: {
              'bounce-slight': {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(-2px)' },
              },
              'scale-in': {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            },
            boxShadow: {
              'soft': '0 2px 8px rgba(0, 0, 0, 0.08)',
              'soft-lg': '0 4px 16px rgba(0, 0, 0, 0.12)',
              'soft-xl': '0 8px 32px rgba(0, 0, 0, 0.16)',
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.25rem',
              '3xl': '1.5rem',
            }
          }
        }
      }
    </script>
